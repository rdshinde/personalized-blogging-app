{% extends 'base.html' %}
{% block title %} SignUp {% endblock %} {% block content %}

<header
  class="masthead"
  style="background-image:none"
>
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="page-heading">
          <h1>
            <a href="{% url 'login'%}">Login </a> or
            <a href="{% url 'signup'%}">Signup</a>
          </h1>
          <span class="subheading">Let's connect me.</span>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- Main Content-->
<main class="mb-4">
  <div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      
      {% for message in messages %}
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{message}}
      </div>
      {% endfor %}
      <div class="col-md-10 col-lg-8 col-xl-7">
        <h2 style="text-align: center;">Create an Account</h2><br>
        <!-- Add the Login form Here -->
        <form method="post" action="{{'signup'}}" autocomplete="off">
          {% csrf_token %}
          <div class="form-group">
            <label for="formGroupExampleInput">First Name</label>
            <input
              name="first_name"
              type="text"
              class="form-control"
              id="formGroupExampleInput"
              placeholder="Enter Your First Name"
              required
            />
          </div>
          <br />
          <div class="form-group">
            <label for="formGroupExampleInput">Last Name</label>
            <input
              name="last_name"
              type="text"
              class="form-control"
              id="formGroupExampleInput"
              placeholder="Enter Your Last Name"
              required
            />
          </div>
          <br />
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input
              name="email"
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter an email address."
              required
            />
            <small id="emailHelp" class="form-text text-muted"
              >We'll never share your email with anyone else.</small
            >
          </div>
          <br />
          <div class="form-group">
            <label for="formGroupExampleInput">Username</label>
            <input
              name="username"
              type="text"
              class="form-control"
              id="formGroupExampleInput"
              placeholder="Set the Username"
              required
            />
          </div>
          <br />
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input
              name="password"
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Set the Password"
              required
            />
          </div>
          <br />
          <div class="form-group form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
              required
            />
            <label>Agree Terms and Conditions</label>
          </div>
          <br />
          <button type="submit" class="btn btn-primary">Signup</button>
        </form>
      </div>
    </div>
  </div>
</main>

{% endblock %}
